<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Validação de CPF</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
    </head>
    <body>

        <section>
            <form class="formulario" style="margin-top: 15%;">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <h3 class="display-4 mb-3">Validação de CPF</h3>
                    <div class="col-md-4 form-floating mb-3">
                        <input type="text" class="form-control"
                            id="formulario-cpf">
                        <label for="formulario-cpf">Digite o CPF a ser validado:</label>
                    </div>
                    <button type="submit" class="col-md-2 btn btn-outline-primary">Enviar</button>
                </div>
            </form>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
