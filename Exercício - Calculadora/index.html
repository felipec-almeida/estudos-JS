<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="container-page">
      <div class="heading">
        <h1>Calculadora Virtual</h1>
      </div>
      <form class="formulario">
        <div class="form-floating">
          <select class="form-select" id="IdSelect" required>
            <option value="adicao" selected>Adição</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
          </select>
          <label for="IdSelect">Selecione o Tipo de Cálculo</label>
        </div>
        <div class="form-floating">
          <input type="number" id="ID1" class="value1 form-control">
          <label for="ID1">Digite o Primeiro Valor:</label>
        </div>
        <div class="form-floating">
          <input type="number" id="ID2" class="value2 form-control">
          <label for="ID2">Digite o Segundo Valor:</label>
        </div>
        <div class="formulario-resultado form-floating mb-3">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>

    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
