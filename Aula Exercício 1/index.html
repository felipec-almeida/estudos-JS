<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercício de Formulário</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<header class="header-class">
    <h4 class="display-4">Formulário do Exercício</h4>
</header>

<body>
    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form" method="post">
                        <div class="form-field">
                            <label for="idNome">Nome</label>
                            <input type="text" class="form-input form-nome" id="idNome" placeholder="Nome" />
                            <div class="form-underline"></div>
                        </div>
                        <div class="form-field">
                            <label for="idSobrenome">Sobrenome</label>
                            <input type="text" class="form-input form-sobrenome" id="idSobrenome" placeholder="Sobrenome" />
                            <div class="form-underline"></div>
                        </div>
                        <div class="form-field">
                            <label for="idAltura">Altura</label>
                            <input type="text" class="form-input form-altura" id="idAltura" placeholder="Altura" />
                            <div class="form-underline"></div>
                        </div>
                        <div class="form-field">
                            <label for="idPeso">Peso</label>
                            <input type="text" class="form-input form-peso" id="idPeso" placeholder="Peso" />
                            <div class="form-underline"></div>
                        </div>
                        <div class="input-group-lg">
                            <button type="submit" class="form-button form-submit">
                  Enviar
                </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="resultado"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
